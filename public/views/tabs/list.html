<section data-ng-controller="TabsController" data-ng-init="find()">
	<ul class="tabs unstyled">
		<li data-ng-repeat="tab in tabs">
			<a data-ng-href="#!/tabs/{{tab._id}}">{{tab.artist}} - {{tab.name}}</a>
		</li>
	</ul>
	<h1 data-ng-hide="!tabs || tabs.length">No tabs yet. <br> Why don't you <a href="/#!/tabs/create">Create One</a>?</h1>
</section>
