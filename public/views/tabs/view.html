<section data-ng-controller="TabsController" data-ng-init="findOne()">
	<span>{{tab.created | date:'medium'}}</span> /
	<span>{{tab.user.name}}</span>
	<h2>{{tab.artist}} - {{tab.name}} <a data-ng-show="global.user._id == tab.user._id" href="/#!/tabs/{{tab._id}}/edit">edit</a></h2>
	<div>{{tab.content}}</div>
</section>
